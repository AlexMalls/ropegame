<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Balanço na Corda 3D — Giroscópio Corrigido</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    canvas { display: block; touch-action: none; }
    #hud { position: fixed; inset: 0 auto auto 0; right: 0; padding: 10px; display: flex; align-items: center; gap: 10px; pointer-events: none; z-index: 10; }
    .bar { flex: 1; min-width: 160px; height: 8px; background: rgba(255,255,255,0.15); border-radius: 999px; overflow: hidden; }
    .fill { height: 100%; background: linear-gradient(90deg, #7bdcff, #91ffb1); width: 0%; }
    .chip { background: rgba(255,255,255,0.08); padding: 4px 10px; border-radius: 999px; font-size: 12px; color: #eaf6ff; white-space: nowrap; }

    #overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(10,12,24,0.55); color: white; text-align: center; opacity: 1; transition: opacity 0.6s ease; backdrop-filter: blur(8px); z-index: 20; }
    #overlay.fade-out { opacity: 0; pointer-events: none; }
    #panel { background: rgba(6,10,18,0.78); padding: 24px; border-radius: 16px; max-width: min(640px, 92vw); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 18px 40px rgba(0,0,0,0.35); }
    button { margin-top: 12px; padding: 12px 18px; background: linear-gradient(135deg, #2a4dff, #23b5ff); color: #f4f9ff; border: none; border-radius: 999px; cursor: pointer; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 10px 25px rgba(0,0,0,0.25); transition: transform 0.2s ease, box-shadow 0.2s ease; }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 32px rgba(0,0,0,0.3); }
    button:disabled { opacity: 0.6; cursor: default; }
    [hidden] { display: none !important; }
  </style>
</head>
<body>
  <div id="hud">
    <div class="chip" id="inputMode">Giroscópio ativo (1:1)</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="chip" id="status">Pronto</div>
  </div>

  <div id="overlay">
    <div id="panel">
      <h1>Balanço na Corda 3D — Giroscópio Corrigido</h1>
      <p>
        • PC: use <b>A</b>/<b>D</b> para equilibrar e <b>mouse</b> para olhar.<br>
        • Celular: o <b>giroscópio</b> já está ativo em 1:1. Incline lateralmente para equilibrar.
      </p>
      <button id="play">Jogar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
  (() => {
    let scene, camera, renderer, rope, floor;
    let angle = 0, angVel = 0;
    const maxAngle = 0.5;
    const damping = 0.985;
    const baseControlPower = 1.5;
    let drift = 0, driftTarget = 0, driftTimer = 0;

    const keys = { a: false, d: false };

    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('play');
    const fillEl = document.getElementById('fill');
    const statusEl = document.getElementById('status');

    let progress = 0;
    const baseSpeed = 0.05;
    let gameOverFlag = false;
    let startRequested = false;
    let gameActive = false;
    let gameStarted = false;

    // ===== Câmera / Giroscópio =====
    let deviceQuat = new THREE.Quaternion();
    let smoothedQuat = new THREE.Quaternion();
    let screenTransform = new THREE.Quaternion();
    let finalQuat = new THREE.Quaternion();
    const zAxis = new THREE.Vector3(0,0,1);

    let yaw = 0, pitch = 0;
    const sensitivity = 0.002;
    let pointerLocked = false;

    function eulerFromDevice(alpha, beta, gamma) {
      const _alpha = THREE.MathUtils.degToRad(alpha || 0);
      const _beta  = THREE.MathUtils.degToRad(beta  || 0);
      const _gamma = THREE.MathUtils.degToRad(gamma || 0);
      return new THREE.Euler(_beta, _alpha, _gamma, 'YXZ');
    }

    function updateScreenTransform() {
      const orientation = (screen.orientation && screen.orientation.angle) || window.orientation || 0;
      const rot = THREE.MathUtils.degToRad(orientation || 0);
      screenTransform.setFromAxisAngle(zAxis, -rot);
    }

    function quaternionFromDevice(alpha, beta, gamma) {
      const euler = eulerFromDevice(alpha, beta, gamma);
      const q = new THREE.Quaternion().setFromEuler(euler);
      updateScreenTransform();
      q.multiply(screenTransform);
      return q;
    }

    window.addEventListener('deviceorientation', (e) => {
      if (e.alpha == null || e.beta == null || e.gamma == null) return;
      deviceQuat.copy(quaternionFromDevice(e.alpha, e.beta, e.gamma));
    }, { passive: true });

    playBtn.onclick = () => {
      if (startRequested) return;
      startRequested = true;
      playBtn.disabled = true;
      overlay.classList.add('fade-out');
      setTimeout(() => { overlay.hidden = true; activateGame(); }, 600);
      attemptFullscreen();
    };

    function attemptFullscreen() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (req) try { req.call(el); } catch {}
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: 'high-performance' });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 1.25));
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(hemi);

      const floorGeo = new THREE.PlaneGeometry(200, 200, 20, 20);
      const floorMat = new THREE.MeshBasicMaterial({ color: 0x202040, wireframe: true });
      floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -5;
      scene.add(floor);

      const ropeGeo = new THREE.BoxGeometry(0.1, 0.05, 100);
      const ropeMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      rope = new THREE.Mesh(ropeGeo, ropeMat);
      scene.add(rope);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const handleKey = (isPressed) => (event) => {
        const key = event.key.toLowerCase();
        if (key in keys) keys[key] = isPressed;
      };
      addEventListener('keydown', handleKey(true));
      addEventListener('keyup', handleKey(false));

      document.body.addEventListener('click', () => {
        if (!pointerLocked) renderer.domElement.requestPointerLock?.();
      });
      document.addEventListener('pointerlockchange', () => {
        pointerLocked = document.pointerLockElement === renderer.domElement;
      });
      document.addEventListener('mousemove', (e) => {
        if (pointerLocked) {
          yaw   -= e.movementX * sensitivity;
          pitch -= e.movementY * sensitivity;
          const HALF_PI = Math.PI/2 - 1e-4;
          pitch = Math.max(-HALF_PI, Math.min(HALF_PI, pitch));
        }
      });
    }

    function activateGame() {
      if (gameStarted) return;
      gameStarted = true; gameActive = true; last = performance.now();
      statusEl.textContent = 'Equilibre-se';
    }

    let last = performance.now();

    function update(dt) {
      driftTimer -= dt;
      if (driftTimer <= 0) {
        driftTimer = 1 + Math.random() * 1.5;
        driftTarget = (Math.random() * 2 - 1) * 1.2;
      }
      drift += (driftTarget - drift) * (1 - Math.pow(0.001, dt));

      let control = 0;
      if (keys.a) control -= 1;
      if (keys.d) control += 1;

      angVel += (drift * 0.5 + control * baseControlPower) * dt;
      angVel *= Math.pow(damping, dt * 60);
      angle += angVel * dt;
      camera.position.z -= 2 * dt;

      progress = Math.min(1, progress + baseSpeed * dt);
      fillEl.style.width = (progress * 100).toFixed(1) + '%';
      statusEl.textContent = Math.abs(angle) >= maxAngle * 0.8 ? 'Perigo!' : 'Equilibre-se';

      if (Math.abs(angle) > maxAngle) return gameOver(false);
      if (progress >= 1) return gameOver(true);
    }

    function applyView(dt) {
      const lerpFactor = Math.min(1, dt * 20);
      smoothedQuat.slerp(deviceQuat, lerpFactor);
      finalQuat.copy(smoothedQuat);
      const rollQ = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,0,1), angle);
      finalQuat.multiply(rollQ);
      camera.quaternion.copy(finalQuat);
    }

    function animate() {
      if (gameOverFlag) return;
      requestAnimationFrame(animate);
      const now = performance.now();
      const dt = Math.min(0.05, (now - last) / 1000);
      last = now;
      if (gameActive) update(dt);
      applyView(dt);
      renderer.render(scene, camera);
    }

    function gameOver(win) {
      gameOverFlag = true; gameActive = false;
      overlay.hidden = false; overlay.classList.remove('fade-out');
      document.getElementById('panel').innerHTML = win
        ? '<h1>Você conseguiu!</h1><p>Chegou ao fim da corda.</p><button onclick="location.reload()">Recomeçar</button>'
        : '<h1>Você caiu!</h1><p>Perdeu o equilíbrio.</p><button onclick="location.reload()">Recomeçar</button>';
    }

    init();
    animate();
  })();
  </script>
</body>
</html>
