<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Balanço na Corda 3D — Otimizado</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    canvas { display: block; touch-action: none; }
    #hud { position: fixed; inset: 0 auto auto 0; right: 0; padding: 10px; display: flex; align-items: center; gap: 10px; pointer-events: none; z-index: 10; }
    .bar { flex: 1; min-width: 160px; height: 8px; background: rgba(255,255,255,0.15); border-radius: 999px; overflow: hidden; }
    .fill { height: 100%; background: linear-gradient(90deg, #7bdcff, #91ffb1); width: 0%; }
    .chip { background: rgba(255,255,255,0.08); padding: 4px 10px; border-radius: 999px; font-size: 12px; color: #eaf6ff; white-space: nowrap; }

    #overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(10,12,24,0.55); color: white; text-align: center; opacity: 1; transition: opacity 0.6s ease; backdrop-filter: blur(8px); z-index: 20; }
    #overlay.fade-out { opacity: 0; pointer-events: none; }
    #panel { background: rgba(6,10,18,0.78); padding: 24px; border-radius: 16px; max-width: min(640px, 92vw); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 18px 40px rgba(0,0,0,0.35); }
    button { margin-top: 12px; padding: 12px 18px; background: linear-gradient(135deg, #2a4dff, #23b5ff); color: #f4f9ff; border: none; border-radius: 999px; cursor: pointer; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 10px 25px rgba(0,0,0,0.25); transition: transform 0.2s ease, box-shadow 0.2s ease; }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 32px rgba(0,0,0,0.3); }
    button:disabled { opacity: 0.6; cursor: default; }
    [hidden] { display: none !important; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
    small.hint { color: #cfe9ff; opacity: .9; display: block; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="hud">
    <div class="chip" id="inputMode">Toque em "Ativar sensores" no celular</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="chip" id="status">Pronto</div>
  </div>

  <div id="overlay">
    <div id="panel">
      <h1>Balanço na Corda 3D — Otimizado</h1>
      <p>
        • PC: use <b>A</b>/<b>D</b> para equilibrar e <b>mouse</b> para olhar.<br>
        • Celular: use o <b>giroscópio</b> para olhar 1:1 e incline para equilibrar.
      </p>
      <div class="row">
        <button id="play">Jogar</button>
        <button id="enableSensors">Ativar sensores</button>
      </div>
      <small class="hint">No iOS é necessário autorizar o acesso ao movimento/orientação do dispositivo.</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
  (() => {
    // ===== Estado base =====
    let scene, camera, renderer, rope, floor;
    let angle = 0, angVel = 0; // roll do personagem (equilíbrio na corda)
    const maxAngle = 0.5;
    const damping = 0.985;
    const baseControlPower = 1.5;
    let drift = 0, driftTarget = 0, driftTimer = 0;

    const keys = { a: false, d: false };

    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('play');
    const enableBtn = document.getElementById('enableSensors');
    const fillEl = document.getElementById('fill');
    const statusEl = document.getElementById('status');
    const inputModeEl = document.getElementById('inputMode');

    let progress = 0;
    const baseSpeed = 0.05;
    let gameOverFlag = false;
    const fadeDuration = 600;
    let startRequested = false;
    let gameActive = false;
    let gameStarted = false;

    const countdownSeconds = 3;
    let countdownTimerId = null;
    let countdownSprite;
    let countdownTexture;
    let countdownCanvas;
    let countdownCtx;
    let countdownHideTimeoutId = null;
    let fadeTimeoutId = null;

    // controle de câmera
    let manualYaw = 0;
    let manualPitch = 0;
    const sensitivity = 0.002;
    let pointerLocked = false;

    // giroscópio e suavização
    let gyroEnabled = typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission !== 'function';
    let gyroActive = false;
    let lastGyroUpdate = 0;
    const gyroTarget = { yaw: 0, pitch: 0, roll: 0 };
    const gyroCurrent = { yaw: 0, pitch: 0, roll: 0 };
    const gyroQuaternion = new THREE.Quaternion();
    const gyroEuler = new THREE.Euler();
    const q0 = new THREE.Quaternion();
    const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
    const zee = new THREE.Vector3(0, 0, 1);
    const gyroSmoothing = 0.18;
    const gyroControlScale = THREE.MathUtils.degToRad(35);
    let gyroPermissionRequested = false;
    let gyroControl = 0;

    // calibração automática (média inicial)
    const calibrationSamples = [];
    let calibrationDone = false;
    let pitchOffset = 0;
    let yawOffset = 0;
    let rollOffset = 0;

    playBtn.onclick = () => {
      if (startRequested) return;
      startRequested = true;
      playBtn.disabled = true;
      requestGyroPermission();
      gameActive = false;
      gameStarted = false;
      statusEl.textContent = 'Prepare-se';
      let fadeHandled = false;

    function startGameSequence() {
      statusEl.textContent = 'Prepare-se';
      let finished = false;
      const finalizeFade = () => {
        if (finished) return; finished = true;
        overlay.hidden = true; overlay.classList.remove('fade-out');
        overlay.removeEventListener('transitionend', handleFadeEnd);
        activateGame();
      };
      const handleFadeEnd = (event) => {
        if (event.target === overlay && event.propertyName === 'opacity') finalizeFade();
      };
      
      fadeTimeoutId = setTimeout(finalizeFade, fadeDuration + 80);
      overlay.addEventListener('transitionend', handleFadeEnd);
      overlay.classList.add('fade-out');
      attemptFullscreen();
    };

    function requestGyroPermission() {
      if (gyroEnabled || gyroPermissionRequested) return;
      gyroPermissionRequested = true;
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then((response) => {
          gyroEnabled = response === 'granted';
        }).catch(() => {
          gyroEnabled = false;
        });
      }
    }

    function attemptFullscreen() {
      const element = document.documentElement;
      const request = element.requestFullscreen || element.webkitRequestFullscreen || element.msRequestFullscreen;
      if (request) {
        request.call(element);
      }
    }

    function normalizeAngle(angle) {
      return Math.atan2(Math.sin(angle), Math.cos(angle));
    }

    function smoothAngle(current, target, factor) {
      return current + normalizeAngle(target - current) * factor;
    }

    function resetGyroCalibration() {
      calibrationSamples.length = 0;
      calibrationDone = false;
      pitchOffset = 0;
      yawOffset = 0;
      rollOffset = 0;
      gyroTarget.yaw = 0;
      gyroTarget.pitch = 0;
      gyroTarget.roll = 0;
      gyroCurrent.yaw = 0;
      gyroCurrent.pitch = 0;
      gyroCurrent.roll = 0;
      gyroControl = 0;
      lastGyroUpdate = 0;
    }

    function ensureCountdownSprite() {
      if (countdownSprite) return;
      countdownCanvas = document.createElement('canvas');
      countdownCanvas.width = countdownCanvas.height = 512;
      countdownCtx = countdownCanvas.getContext('2d');
      countdownTexture = new THREE.CanvasTexture(countdownCanvas);
      const material = new THREE.SpriteMaterial({ map: countdownTexture, transparent: true });
      material.depthWrite = false;
      countdownSprite = new THREE.Sprite(material);
      countdownSprite.scale.set(3, 3, 1);
      countdownSprite.position.set(0, 2.4, -10);
      countdownSprite.visible = false;
      countdownSprite.renderOrder = 2;
      scene.add(countdownSprite);
    }

    function updateCountdownTexture(value) {
      ensureCountdownSprite();
      const isNumber = typeof value === 'number';
      const text = value.toString();
      const size = countdownCanvas.width;
      const center = size / 2;
      countdownCtx.clearRect(0, 0, size, size);
      countdownCtx.save();
      countdownCtx.fillStyle = 'rgba(14,20,35,0.68)';
      countdownCtx.beginPath();
      countdownCtx.arc(center, center, size * 0.42, 0, Math.PI * 2);
      countdownCtx.fill();
      countdownCtx.lineWidth = size * 0.04;
      countdownCtx.strokeStyle = 'rgba(90, 170, 255, 0.5)';
      countdownCtx.stroke();
      countdownCtx.fillStyle = '#f4f9ff';
      countdownCtx.textAlign = 'center';
      countdownCtx.textBaseline = 'middle';
      countdownCtx.shadowColor = 'rgba(0,0,0,0.35)';
      countdownCtx.shadowBlur = 28;
      const fontSize = isNumber ? Math.round(size * 0.42) : Math.round(size * 0.28);
      countdownCtx.font = `700 ${fontSize}px system-ui, sans-serif`;
      countdownCtx.fillText(text, center, center + (isNumber ? size * 0.02 : 0));
      countdownCtx.restore();
      countdownTexture.needsUpdate = true;
    }

    function startCountdown() {
      if (countdownTimerId) {
        clearInterval(countdownTimerId);
      }
      if (countdownHideTimeoutId) {
        clearTimeout(countdownHideTimeoutId);
        countdownHideTimeoutId = null;
      }
      ensureCountdownSprite();
      countdownSprite.visible = true;
      gameStarted = false;
      gameActive = false;
      let current = countdownSeconds;
      updateCountdownTexture(current);
      countdownTimerId = setInterval(() => {
        current -= 1;
        if (current > 0) {
          updateCountdownTexture(current);
          return;
        }
        clearInterval(countdownTimerId);
        countdownTimerId = null;
        updateCountdownTexture('Vai!');
        countdownHideTimeoutId = setTimeout(() => {
          if (countdownSprite) countdownSprite.visible = false;
        }, 500);
        activateGame();
      }, 1000);
    }

    function attemptFullscreen() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (req) try { req.call(el); } catch {}
    }

    // ===== Setup =====
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);
      camera.rotation.order = 'YXZ';

      renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: 'high-performance', alpha: false, stencil: false, depth: true, preserveDrawingBuffer: false });
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const dprCap = isMobile ? DPR_CAP_MOBILE : DPR_CAP_DESKTOP;
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, dprCap));
      renderer.setSize(window.innerWidth, window.innerHeight, false);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      document.body.appendChild(renderer.domElement);

      // Luz leve (barata)
      const hemi = new THREE.HemisphereLight(0xffffff, 0x323232, 1.0);
      scene.add(hemi);

      // Chão wireframe (barato)
      const floorGeo = new THREE.PlaneGeometry(200, 200, 20, 20);
      const floorMat = new THREE.MeshBasicMaterial({ color: 0x202040, wireframe: true });
      floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -5;
      scene.add(floor);

      // Corda
      const ropeGeo = new THREE.BoxGeometry(0.1, 0.05, 100);
      const ropeMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.1, roughness: 0.8 });
      rope = new THREE.Mesh(ropeGeo, ropeMat);
      scene.add(rope);

      // Eventos de janela
      window.addEventListener('resize', onResize);

      // Teclado
      const handleKey = (isPressed) => (event) => {
        const key = event.key.toLowerCase();
        if (key in keys) keys[key] = isPressed;
        if (isPressed && key === 'r') recenterHeading();
      };
      addEventListener('keydown', handleKey(true));
      addEventListener('keyup', handleKey(false));

      document.body.addEventListener('click', () => {
        if (!pointerLocked) {
          renderer.domElement.requestPointerLock();
        }
      });
      document.addEventListener('pointerlockchange', () => {
        pointerLocked = document.pointerLockElement === renderer.domElement;
      });
      document.addEventListener('mousemove', (e) => {
        if (pointerLocked) {
          manualYaw -= e.movementX * sensitivity;
          manualPitch -= e.movementY * sensitivity;
          const maxManualPitch = Math.PI / 2 - 0.01;
          manualPitch = Math.max(-maxManualPitch, Math.min(maxManualPitch, manualPitch));
        }
      });

      window.addEventListener('deviceorientation', handleDeviceOrientation, { passive: true });

      ensureCountdownSprite();
      countdownSprite.visible = false;
      fillEl.style.width = '0%';
    }

    function handleDeviceOrientation(event) {
      if (!gyroEnabled) return;
      const { alpha, beta, gamma } = event;
      if (alpha === null || beta === null || gamma === null) return;

      lastGyroUpdate = performance.now();
      gyroActive = true;

      const alphaRad = THREE.MathUtils.degToRad(alpha || 0);
      const betaRad = THREE.MathUtils.degToRad(beta || 0);
      const gammaRad = THREE.MathUtils.degToRad(gamma || 0);
      const orientation = (screen.orientation && screen.orientation.angle) || window.orientation || 0;
      const orientRad = THREE.MathUtils.degToRad(orientation || 0);

      gyroEuler.set(betaRad, alphaRad, -gammaRad, 'YXZ');
      gyroQuaternion.setFromEuler(gyroEuler);
      gyroQuaternion.multiply(q1);
      gyroQuaternion.multiply(q0.setFromAxisAngle(zee, -orientRad));
      gyroEuler.setFromQuaternion(gyroQuaternion, 'YXZ');

      let rawPitch = gyroEuler.x;
      let rawYaw = gyroEuler.y;
      let rawRoll = gyroEuler.z;

      if (!Number.isFinite(rawPitch) || !Number.isFinite(rawYaw) || !Number.isFinite(rawRoll)) {
        return;
      }

      if (!calibrationDone) {
        calibrationSamples.push({ pitch: rawPitch, yaw: rawYaw, roll: rawRoll });
        if (calibrationSamples.length >= 30) {
          let pitchSum = 0;
          let yawSum = 0;
          let rollSum = 0;
          for (const sample of calibrationSamples) {
            pitchSum += sample.pitch;
            yawSum += sample.yaw;
            rollSum += sample.roll;
          }
          pitchOffset = pitchSum / calibrationSamples.length;
          yawOffset = yawSum / calibrationSamples.length;
          rollOffset = rollSum / calibrationSamples.length;
          calibrationSamples.length = 0;
          calibrationDone = true;
        }
        return;
      }

      rawPitch -= pitchOffset;
      rawYaw -= yawOffset;
      rawRoll -= rollOffset;

      gyroTarget.pitch = THREE.MathUtils.clamp(rawPitch, -Math.PI / 2, Math.PI / 2);
      gyroTarget.yaw = normalizeAngle(rawYaw);
      gyroTarget.roll = THREE.MathUtils.clamp(rawRoll, -Math.PI, Math.PI);
    }

    function update(dt) {
      driftTimer -= dt;
      if (driftTimer <= 0) {
        driftTimer = 1 + Math.random() * 1.5;
        driftTarget = (Math.random() * 2 - 1) * 1.2;
      }
      drift += (driftTarget - drift) * (1 - Math.pow(0.001, dt));

      let control = gyroControl;
      if (keys.a) control -= 1;
      if (keys.d) control += 1;
      control = Math.max(-1, Math.min(1, control));

      angVel += (drift * 0.5 + control * baseControlPower) * dt;
      angVel *= Math.pow(damping, dt * 60);
      angle += angVel * dt;

      // movimento para frente
      camera.position.z -= 2 * dt;

      progress = Math.min(1, progress + baseSpeed * dt);
      fillEl.style.width = (progress * 100).toFixed(1) + '%';
      statusEl.textContent = Math.abs(angle) >= maxAngle * 0.8 ? 'Perigo!' : (useGyro ? 'Giroscópio 1:1' : 'Equilibre-se');

      if (Math.abs(angle) > maxAngle) return gameOver(false);
      if (progress >= 1) return gameOver(true);
    }
    let last = performance.now();
    function animate() {
      if (gameOverFlag) return;
      requestAnimationFrame(animate);
      const now = performance.now();
      const dt = Math.min(0.05, (now - last) / 1000);
      last = now;

      const gyroFresh = gyroActive && (now - lastGyroUpdate) < 800;
      if (gyroFresh) {
        const smoothingStrength = 1 - Math.pow(1 - gyroSmoothing, dt * 60);
        gyroCurrent.pitch += (gyroTarget.pitch - gyroCurrent.pitch) * smoothingStrength;
        gyroCurrent.roll += (gyroTarget.roll - gyroCurrent.roll) * smoothingStrength;
        gyroCurrent.yaw = smoothAngle(gyroCurrent.yaw, gyroTarget.yaw, smoothingStrength);
        gyroControl = Math.max(-1, Math.min(1, gyroCurrent.roll / gyroControlScale));
      } else {
        const decay = Math.min(1, dt * 6);
        gyroCurrent.pitch *= 1 - decay;
        gyroCurrent.roll *= 1 - decay;
        gyroCurrent.yaw *= 1 - decay;
        gyroControl += (-gyroControl) * decay;
        if (gyroActive && (now - lastGyroUpdate) > 3000) {
          gyroActive = false;
          resetGyroCalibration();
        }
      }

      if (gameActive) {
        update(dt);
      }

      const yawContribution = gyroFresh ? gyroCurrent.yaw : 0;
      const pitchContribution = gyroFresh ? gyroCurrent.pitch : 0;
      const maxPitch = Math.PI / 2 - 0.01;
      const combinedPitch = Math.max(-maxPitch, Math.min(maxPitch, manualPitch + pitchContribution));
      const combinedYaw = normalizeAngle(manualYaw + yawContribution);

      camera.rotation.set(combinedPitch, combinedYaw, angle, 'YXZ');
      renderer.render(scene, camera);
    }

    function gameOver(win) {
      gameOverFlag = true; gameActive = false;
      overlay.hidden = false; overlay.classList.remove('fade-out');
      document.getElementById('panel').innerHTML = win
        ? '<h1>Você conseguiu!</h1><p>Chegou ao fim da corda.</p><button onclick="location.reload()">Recomeçar</button>'
        : '<h1>Você caiu!</h1><p>Perdeu o equilíbrio.</p><button onclick="location.reload()">Recomeçar</button>';
    }

    // ===== Start =====
    init();
    requestAnimationFrame(animate);

    // Recentrar heading por gesto (toque com dois dedos)
    let touchCount = 0; let touchTimer = null;
    window.addEventListener('touchstart', (e) => {
      touchCount = e.touches.length;
      if (touchCount >= 2) {
        if (touchTimer) clearTimeout(touchTimer);
        touchTimer = setTimeout(() => { recenterHeading(); }, 300);
      }
    }, { passive: true });
    window.addEventListener('touchend', () => { if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; } }, { passive: true });

  })();
  </script>
</body>
</html>
