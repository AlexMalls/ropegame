<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balanço na Corda 3D</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: black; font-family: system-ui, sans-serif; }
    canvas { display: block; }
    #hud { position: fixed; top: 0; left: 0; right: 0; padding: 10px; display: flex; align-items: center; gap: 10px; pointer-events: none; }
    .bar { flex: 1; height: 8px; background: rgba(255,255,255,0.15); border-radius: 999px; overflow: hidden; }
    .fill { height: 100%; background: linear-gradient(90deg, #7bdcff, #91ffb1); width: 0%; }
    .chip { background: rgba(255,255,255,0.08); padding: 4px 10px; border-radius: 999px; font-size: 12px; }
    #overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); color: white; text-align: center; }
    #panel { background: rgba(0,0,0,0.85); padding: 20px; border-radius: 12px; max-width: 600px; }
    button { margin-top: 12px; padding: 10px 16px; background: #222; color: #eee; border: 1px solid #555; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #333; }
    [hidden] { display: none !important; }

    /* HUD debug */
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div class="chip">Use A/D ou mova o celular</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="chip" id="status">Pronto</div>
  </div>

  <div id="overlay">
    <div id="panel">
      <h1>Balanço na Corda 3D</h1>
      <p>Você está em uma corda suspensa sobre um desfiladeiro.<br>
      O movimento para frente é automático — use <b>A</b> e <b>D</b> ou mova o celular para se equilibrar.<br>
      Também pode usar o <b>mouse</b> ou o <b>giroscópio</b> para olhar em volta.</p>
      <button id="play">Jogar</button>
      <button id="calibrate">Calibragem</button>
      <button id="back" hidden>Voltar</button>
    </div>
  </div>

  <div id="debug"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
  (() => {
    let scene, camera, renderer, rope, floor;
    let angle = 0, angVel = 0;
    const maxAngle = 0.5;
    const damping = 0.985;
    const baseControlPower = 1.5;
    let drift = 0, driftTarget = 0, driftTimer = 0;

    const keys = { a: false, d: false };

    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('play');
    const calibrateBtn = document.getElementById('calibrate');
    const backBtn = document.getElementById('back');
    const fillEl = document.getElementById('fill');
    const statusEl = document.getElementById('status');
    const debugEl = document.getElementById('debug');

    let progress = 0;
    let baseSpeed = 0.05;
    let gameOverFlag = false;
    let isCalibrating = false;

    // controle de câmera
    let yaw = 0;
    let pitch = 0;
    let sensitivity = 0.002;
    let pointerLocked = false;

    // calibração automática (média inicial)
    let calibrationSamples = [];
    let calibrationDone = false;
    let pitchOffset = 0;

    // unwrap helpers
    let prevBeta = null, prevGamma = null;

    playBtn.onclick = () => start(false);
    calibrateBtn.onclick = () => start(true);
    backBtn.onclick = backToMenu;

    function start(calibrateMode) {
      overlay.hidden = true;
      isCalibrating = calibrateMode;
      gameOverFlag = false;
      progress = 0;
      angle = 0; angVel = 0;

      if (isCalibrating) {
        debugEl.style.display = 'block';
        backBtn.hidden = false;
        playBtn.hidden = true;
        calibrateBtn.hidden = true;
      }

      init();
      animate();
    }

    function backToMenu() {
      overlay.hidden = false;
      debugEl.style.display = 'none';
      backBtn.hidden = true;
      playBtn.hidden = false;
      calibrateBtn.hidden = false;
      gameOverFlag = true; // parar loop
    }

    function init() {
      if (!scene) {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        const floorGeo = new THREE.PlaneGeometry(200, 200, 20, 20);
        const floorMat = new THREE.MeshBasicMaterial({ color: 0xff3300, wireframe: true });
        floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -5;
        scene.add(floor);

        const ropeGeo = new THREE.BoxGeometry(0.1, 0.05, 100);
        const ropeMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
        rope = new THREE.Mesh(ropeGeo, ropeMat);
        scene.add(rope);

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        addEventListener('keydown', (e) => { if(e.key==='a') keys.a = true; if(e.key==='d') keys.d = true; });
        addEventListener('keyup', (e) => { if(e.key==='a') keys.a = false; if(e.key==='d') keys.d = false; });

        document.body.addEventListener('click', () => {
          if (!pointerLocked) {
            renderer.domElement.requestPointerLock();
          }
        });
        document.addEventListener('pointerlockchange', () => {
          pointerLocked = document.pointerLockElement === renderer.domElement;
        });
        document.addEventListener('mousemove', (e) => {
          if (pointerLocked) {
            yaw -= e.movementX * sensitivity;
            pitch -= e.movementY * sensitivity;
            pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
          }
        });

        // Giroscópio com unwrap e anti-spike
        window.addEventListener('deviceorientation', (e) => {
          let alpha = e.alpha ?? 0;
          let beta  = e.beta  ?? 0; // [-180,180]
          let gamma = e.gamma ?? 0; // [-90,90]

          // unwrap beta
          if (prevBeta !== null) {
            let db = beta - prevBeta;
            if (db > 180)  beta -= 360;
            if (db < -180) beta += 360;
          }
          prevBeta = beta;

          // unwrap gamma
          if (prevGamma !== null) {
            let dg = gamma - prevGamma;
            if (dg > 90)   gamma -= 180;
            if (dg < -90)  gamma += 180;
          }
          prevGamma = gamma;

          const orientation = (screen.orientation && screen.orientation.angle) || window.orientation || 0;

          if (!calibrationDone) {
            let currentPitch = Math.abs(orientation) === 90
              ? THREE.MathUtils.degToRad(gamma) * 0.5
              : THREE.MathUtils.degToRad(beta) * 0.5;
            calibrationSamples.push(currentPitch);
            if (calibrationSamples.length >= 15) {
              let sumPitch = 0;
              calibrationSamples.forEach(p => sumPitch += p);
              pitchOffset = sumPitch / calibrationSamples.length;
              calibrationDone = true;
            }
          } else {
            if (Math.abs(orientation) === 90) {
              angle -= beta * 0.0005;
              yaw = THREE.MathUtils.degToRad(alpha);

              let newPitch = -(THREE.MathUtils.degToRad(gamma * 0.5) - pitchOffset);
              const maxStep = 1.0;
              const d = newPitch - pitch;
              if (d >  maxStep) newPitch = pitch + maxStep;
              if (d < -maxStep) newPitch = pitch - maxStep;
              pitch = newPitch;
            } else {
              angle -= gamma * 0.0005;
              yaw = THREE.MathUtils.degToRad(alpha);

              let newPitch = -(THREE.MathUtils.degToRad(beta * 0.5) - pitchOffset);
              const maxStep = 1.0;
              const d = newPitch - pitch;
              if (d >  maxStep) newPitch = pitch + maxStep;
              if (d < -maxStep) newPitch = pitch - maxStep;
              pitch = newPitch;
            }
          }

          // atualizar debug em modo calibragem
          if (isCalibrating) {
            debugEl.textContent =
              `alpha: ${alpha.toFixed(1)}\n` +
              `beta:  ${e.beta?.toFixed(1)} (raw) / ${beta.toFixed(1)} (unwrap)\n` +
              `gamma: ${e.gamma?.toFixed(1)} (raw) / ${gamma.toFixed(1)} (unwrap)\n\n` +
              `Yaw:   ${yaw.toFixed(3)}\n` +
              `Pitch: ${pitch.toFixed(3)}\n` +
              `Roll:  ${angle.toFixed(3)}`;
          }
        });
      }
    }

    function update(dt) {
      if (isCalibrating) {
        camera.rotation.set(pitch, yaw, 0);
        camera.rotation.z = angle;
        return;
      }

      driftTimer -= dt;
      if (driftTimer <= 0) {
        driftTimer = 1 + Math.random() * 1.5;
        driftTarget = (Math.random() * 2 - 1) * 1.2;
      }
      drift += (driftTarget - drift) * (1 - Math.pow(0.001, dt));

      let control = 0;
      if (keys.a) control -= 1;
      if (keys.d) control += 1;

      angVel += (drift * 0.5 + control * baseControlPower) * dt;
      angVel *= Math.pow(damping, dt * 60);
      angle += angVel * dt;

      camera.rotation.set(pitch, yaw, 0);
      camera.rotation.z = angle;
      camera.position.z -= 2 * dt;

      progress = Math.min(1, progress + baseSpeed * dt);
      fillEl.style.width = (progress * 100).toFixed(1) + '%';
      statusEl.textContent = Math.abs(angle) >= maxAngle * 0.8 ? 'Perigo!' : 'Equilibre-se';

      if (Math.abs(angle) > maxAngle) return gameOver(false);
      if (progress >= 1) return gameOver(true);
    }

    let last = performance.now();
    function animate() {
      if (gameOverFlag) return;
      requestAnimationFrame(animate);
      const now = performance.now();
      const dt = Math.min(0.05, (now - last) / 1000);
      last = now;

      update(dt);
      renderer.render(scene, camera);
    }

    function gameOver(win) {
      gameOverFlag = true;
      overlay.hidden = false;
      document.getElementById('panel').innerHTML = win
        ? '<h1>Você conseguiu!</h1><p>Chegou ao fim da corda.</p><button onclick="location.reload()">Recomeçar</button>'
        : '<h1>Você caiu!</h1><p>Perdeu o equilíbrio e caiu na lava.</p><button onclick="location.reload()">Recomeçar</button>';
    }
  })();
  </script>
</body>
</html>
