<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Balanço na Corda 3D — Otimizado</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    canvas { display: block; touch-action: none; }
    #hud { position: fixed; inset: 0 auto auto 0; right: 0; padding: 10px; display: flex; align-items: center; gap: 10px; pointer-events: none; z-index: 10; }
    .bar { flex: 1; min-width: 160px; height: 8px; background: rgba(255,255,255,0.15); border-radius: 999px; overflow: hidden; }
    .fill { height: 100%; background: linear-gradient(90deg, #7bdcff, #91ffb1); width: 0%; }
    .chip { background: rgba(255,255,255,0.08); padding: 4px 10px; border-radius: 999px; font-size: 12px; color: #eaf6ff; white-space: nowrap; }

    #overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(10,12,24,0.55); color: white; text-align: center; opacity: 1; transition: opacity 0.6s ease; backdrop-filter: blur(8px); z-index: 20; }
    #overlay.fade-out { opacity: 0; pointer-events: none; }
    #panel { background: rgba(6,10,18,0.78); padding: 24px; border-radius: 16px; max-width: min(640px, 92vw); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 18px 40px rgba(0,0,0,0.35); }
    button { margin-top: 12px; padding: 12px 18px; background: linear-gradient(135deg, #2a4dff, #23b5ff); color: #f4f9ff; border: none; border-radius: 999px; cursor: pointer; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 10px 25px rgba(0,0,0,0.25); transition: transform 0.2s ease, box-shadow 0.2s ease; }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 32px rgba(0,0,0,0.3); }
    button:disabled { opacity: 0.6; cursor: default; }
    [hidden] { display: none !important; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
    small.hint { color: #cfe9ff; opacity: .9; display: block; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="hud">
    <div class="chip" id="inputMode">Toque em "Ativar sensores" no celular</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="chip" id="status">Pronto</div>
  </div>

  <div id="overlay">
    <div id="panel">
      <h1>Balanço na Corda 3D — Otimizado</h1>
      <p>
        • PC: use <b>A</b>/<b>D</b> para equilibrar e <b>mouse</b> para olhar.<br>
        • Celular: use o <b>giroscópio</b> para olhar 1:1 e incline para equilibrar.
      </p>
      <div class="row">
        <button id="play">Jogar</button>
        <button id="enableSensors">Ativar sensores</button>
      </div>
      <small class="hint">No iOS é necessário autorizar o acesso ao movimento/orientação do dispositivo.</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
  (() => {
    // ===== Estado base =====
    let scene, camera, renderer, rope, floor;
    let angle = 0, angVel = 0;
    const maxAngle = 0.5;
    const damping = 0.985;
    const baseControlPower = 1.5;
    let drift = 0, driftTarget = 0, driftTimer = 0;

    const keys = { a: false, d: false };

    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('play');
    const fillEl = document.getElementById('fill');
    const statusEl = document.getElementById('status');

    let progress = 0;
    const baseSpeed = 0.05;
    let gameOverFlag = false;
    const fadeDuration = 600;
    let startRequested = false;
    let gameActive = false;

    // ===== Simplificado: removi duplicações e fechei corretamente o onclick =====
    playBtn.onclick = () => {
      if (startRequested) return;
      startRequested = true;
      playBtn.disabled = true;
      statusEl.textContent = 'Prepare-se';
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.hidden = true;
        gameActive = true;
      }, fadeDuration);
    }; // <<< FECHAMENTO CORRETO

    // ===== Setup =====
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);
      camera.rotation.order = 'YXZ';

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const hemi = new THREE.HemisphereLight(0xffffff, 0x323232, 1.0);
      scene.add(hemi);

      const floorGeo = new THREE.PlaneGeometry(200, 200, 20, 20);
      const floorMat = new THREE.MeshBasicMaterial({ color: 0x202040, wireframe: true });
      floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -5;
      scene.add(floor);

      const ropeGeo = new THREE.BoxGeometry(0.1, 0.05, 100);
      const ropeMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      rope = new THREE.Mesh(ropeGeo, ropeMat);
      scene.add(rope);
    }

    function update(dt) {
      let control = 0;
      if (keys.a) control -= 1;
      if (keys.d) control += 1;

      angVel += (control * baseControlPower) * dt;
      angVel *= Math.pow(damping, dt * 60);
      angle += angVel * dt;

      camera.position.z -= 2 * dt;

      progress = Math.min(1, progress + baseSpeed * dt);
      fillEl.style.width = (progress * 100).toFixed(1) + '%';
      statusEl.textContent = Math.abs(angle) >= maxAngle * 0.8 ? 'Perigo!' : 'Equilibre-se';

      if (Math.abs(angle) > maxAngle) return gameOver(false);
      if (progress >= 1) return gameOver(true);
    }

    function animate() {
      if (gameOverFlag) return;
      requestAnimationFrame(animate);
      const dt = 0.016;
      if (gameActive) update(dt);
      camera.rotation.set(0, 0, angle, 'YXZ');
      renderer.render(scene, camera);
    }

    function gameOver(win) {
      gameOverFlag = true;
      overlay.hidden = false;
      overlay.classList.remove('fade-out');
      document.getElementById('panel').innerHTML = win
        ? '<h1>Você conseguiu!</h1><p>Chegou ao fim da corda.</p><button onclick="location.reload()">Recomeçar</button>'
        : '<h1>Você caiu!</h1><p>Perdeu o equilíbrio.</p><button onclick="location.reload()">Recomeçar</button>';
    }

    init();
    animate();
  })();
  </script>
</body>
</html>
