<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Balanço na Corda 3D — Otimizado</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    canvas { display: block; touch-action: none; }
    #hud { position: fixed; inset: 0 auto auto 0; right: 0; padding: 10px; display: flex; align-items: center; gap: 10px; pointer-events: none; z-index: 10; }
    .bar { flex: 1; min-width: 160px; height: 8px; background: rgba(255,255,255,0.15); border-radius: 999px; overflow: hidden; }
    .fill { height: 100%; background: linear-gradient(90deg, #7bdcff, #91ffb1); width: 0%; }
    .chip { background: rgba(255,255,255,0.08); padding: 4px 10px; border-radius: 999px; font-size: 12px; color: #eaf6ff; white-space: nowrap; }

    #overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(10,12,24,0.55); color: white; text-align: center; opacity: 1; transition: opacity 0.6s ease; backdrop-filter: blur(8px); z-index: 20; }
    #overlay.fade-out { opacity: 0; pointer-events: none; }
    #panel { background: rgba(6,10,18,0.78); padding: 24px; border-radius: 16px; max-width: min(640px, 92vw); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 18px 40px rgba(0,0,0,0.35); }
    button { margin-top: 12px; padding: 12px 18px; background: linear-gradient(135deg, #2a4dff, #23b5ff); color: #f4f9ff; border: none; border-radius: 999px; cursor: pointer; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 10px 25px rgba(0,0,0,0.25); transition: transform 0.2s ease, box-shadow 0.2s ease; }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 32px rgba(0,0,0,0.3); }
    button:disabled { opacity: 0.6; cursor: default; }
    [hidden] { display: none !important; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
    small.hint { color: #cfe9ff; opacity: .9; display: block; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="hud">
    <div class="chip" id="inputMode">Toque em "Ativar sensores" no celular</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="chip" id="status">Pronto</div>
  </div>

  <div id="overlay">
    <div id="panel">
      <h1>Balanço na Corda 3D — Otimizado</h1>
      <p>
        • PC: use <b>A</b>/<b>D</b> para equilibrar e <b>mouse</b> para olhar.<br>
        • Celular: use o <b>giroscópio</b> para olhar 1:1 e incline para equilibrar.
      </p>
      <div class="row">
        <button id="play">Jogar</button>
        <button id="enableSensors">Ativar sensores</button>
      </div>
      <small class="hint">No iOS é necessário autorizar o acesso ao movimento/orientação do dispositivo.</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
  (() => {
    // ===== Estado base =====
    let scene, camera, renderer, rope, floor;
    let angle = 0, angVel = 0; // roll do personagem (equilíbrio na corda)
    const maxAngle = 0.5;
    const damping = 0.985;
    const baseControlPower = 1.5;
    let drift = 0, driftTarget = 0, driftTimer = 0;

    const keys = { a: false, d: false };

    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('play');
    const enableBtn = document.getElementById('enableSensors');
    const fillEl = document.getElementById('fill');
    const statusEl = document.getElementById('status');
    const inputModeEl = document.getElementById('inputMode');

    let progress = 0;
    const baseSpeed = 0.05;
    let gameOverFlag = false;
    const fadeDuration = 600;
    let startRequested = false;
    let gameActive = false;
    let gameStarted = false;

    // ===== Render otimizado =====
    const DPR_CAP_DESKTOP = 1.5; // limite para desktop
    const DPR_CAP_MOBILE  = 1.25; // limite para mobile
    let targetFPS = 60;
    let adaptiveTimer = 0;

    // ===== Câmera / Look =====
    let yaw = 0, pitch = 0; // para mouse/desktop
    const sensitivity = 0.002;
    let pointerLocked = false;

    // ===== Giroscópio 1:1 =====
    // Implementação baseada no mapeamento do DeviceOrientation para um quaternion de câmera no mundo.
    // Equivalente aos princípios de THREE.DeviceOrientationControls, com smoothing e tela em qualquer orientação.
    let useGyro = false;
    let gyroAvailable = false;
    let deviceQuat = new THREE.Quaternion();
    let smoothedQuat = new THREE.Quaternion();
    let screenTransform = new THREE.Quaternion();
    let worldTransform = new THREE.Quaternion();
    let finalQuat = new THREE.Quaternion();
    const zAxis = new THREE.Vector3(0,0,1);

    // offsets/calibração: permitir recentrar o heading (alpha) sem estranhas rotações
    let headingOffset = 0; // em radianos

    function eulerFromDevice(alpha, beta, gamma) {
      // alpha: z (0..360), beta: x (-180..180), gamma: y (-90..90) em graus
      const _alpha = THREE.MathUtils.degToRad(alpha || 0);
      const _beta  = THREE.MathUtils.degToRad(beta  || 0);
      const _gamma = THREE.MathUtils.degToRad(gamma || 0);
      // Ordem 'YXZ' é a usada classicamente para este caso
      const euler = new THREE.Euler(_beta, _alpha, -_gamma, 'YXZ');
      return euler;
    }

    function updateScreenTransform() {
      const orientation = (screen.orientation && screen.orientation.angle) || window.orientation || 0;
      const rot = THREE.MathUtils.degToRad(orientation || 0);
      screenTransform.setFromAxisAngle(zAxis, -rot); // compensar rotação da tela
    }

    function quaternionFromDevice(alpha, beta, gamma) {
      const euler = eulerFromDevice(alpha, beta, gamma);
      const q = new THREE.Quaternion().setFromEuler(euler);
      // Compensar orientação da tela
      updateScreenTransform();
      q.multiply(screenTransform);
      // Aplicar offset de heading (permitir "recentrar")
      const headingQ = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), headingOffset);
      q.premultiply(headingQ);
      // Mapeia do espaço do dispositivo para o mundo da câmera
      // Pequena correção: alinhar "para cima" do mundo ao eixo Y
      worldTransform.setFromAxisAngle(new THREE.Vector3(1,0,0), 0);
      q.multiply(worldTransform);
      return q;
    }

    function enableDeviceOrientation() {
      // iOS necessita permissão explícita
      const needPerm = typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function';
      const needPerm2 = typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function';

      function onGranted() {
        window.addEventListener('deviceorientation', handleDeviceOrientation, { passive: true });
        gyroAvailable = true; useGyro = true;
        inputModeEl.textContent = 'Giroscópio ativo (1:1)';
      }

      function onDenied(err) {
        console.warn('Permissão negada ou não suportado:', err);
        gyroAvailable = false; useGyro = false;
        inputModeEl.textContent = 'Sem acesso a giroscópio — use mouse/teclas';
      }

      try {
        if (needPerm2) {
          DeviceOrientationEvent.requestPermission().then(res => {
            if (res === 'granted') onGranted(); else onDenied('not granted');
          }).catch(onDenied);
        } else if (needPerm) {
          DeviceMotionEvent.requestPermission().then(res => {
            if (res === 'granted') onGranted(); else onDenied('not granted');
          }).catch(onDenied);
        } else {
          // Android ou navegadores que não precisam de permissão
          onGranted();
        }
      } catch (e) {
        onDenied(e);
      }
    }

    function handleDeviceOrientation(e) {
      const { alpha, beta, gamma } = e;
      if (alpha == null || beta == null || gamma == null) return;
      deviceQuat.copy(quaternionFromDevice(alpha, beta, gamma));
    }

    function recenterHeading() {
      // Define o heading atual como zero (útil para alinhar o "frente" do mundo)
      // Extrai yaw atual do deviceQuat, ajusta headingOffset para compensar
      const e = new THREE.Euler().setFromQuaternion(deviceQuat, 'YXZ');
      const currentYaw = e.y; // yaw
      headingOffset -= currentYaw;
    }

    // ===== UI =====
    playBtn.onclick = () => {
      if (startRequested) return;
      startRequested = true;
      playBtn.disabled = true;
      startGameSequence();
    };

    enableBtn.onclick = () => {
      enableDeviceOrientation();
    };

    function startGameSequence() {
      statusEl.textContent = 'Prepare-se';
      let finished = false;
      const finalizeFade = () => {
        if (finished) return; finished = true;
        overlay.hidden = true; overlay.classList.remove('fade-out');
        overlay.removeEventListener('transitionend', handleFadeEnd);
        activateGame();
      };
      const handleFadeEnd = (event) => {
        if (event.target === overlay && event.propertyName === 'opacity') finalizeFade();
      };
      overlay.addEventListener('transitionend', handleFadeEnd);
      overlay.classList.add('fade-out');
      attemptFullscreen();
    }

    function attemptFullscreen() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (req) try { req.call(el); } catch {}
    }

    // ===== Setup =====
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: 'high-performance', alpha: false, stencil: false, depth: true, preserveDrawingBuffer: false });
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const dprCap = isMobile ? DPR_CAP_MOBILE : DPR_CAP_DESKTOP;
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, dprCap));
      renderer.setSize(window.innerWidth, window.innerHeight, false);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      document.body.appendChild(renderer.domElement);

      // Luz leve (barata)
      const hemi = new THREE.HemisphereLight(0xffffff, 0x323232, 1.0);
      scene.add(hemi);

      // Chão wireframe (barato)
      const floorGeo = new THREE.PlaneGeometry(200, 200, 20, 20);
      const floorMat = new THREE.MeshBasicMaterial({ color: 0x202040, wireframe: true });
      floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -5;
      scene.add(floor);

      // Corda
      const ropeGeo = new THREE.BoxGeometry(0.1, 0.05, 100);
      const ropeMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.1, roughness: 0.8 });
      rope = new THREE.Mesh(ropeGeo, ropeMat);
      scene.add(rope);

      // Eventos de janela
      window.addEventListener('resize', onResize);

      // Teclado
      const handleKey = (isPressed) => (event) => {
        const key = event.key.toLowerCase();
        if (key in keys) keys[key] = isPressed;
        if (isPressed && key === 'r') recenterHeading();
      };
      addEventListener('keydown', handleKey(true));
      addEventListener('keyup', handleKey(false));

      // Mouse / Pointer Lock
      document.body.addEventListener('click', () => { if (!pointerLocked) renderer.domElement.requestPointerLock?.(); });
      document.addEventListener('pointerlockchange', () => { pointerLocked = document.pointerLockElement === renderer.domElement; });
      document.addEventListener('mousemove', (e) => {
        if (pointerLocked && !useGyro) {
          yaw   -= e.movementX * sensitivity;
          pitch -= e.movementY * sensitivity;
          const HALF_PI = Math.PI/2 - 1e-4;
          pitch = Math.max(-HALF_PI, Math.min(HALF_PI, pitch));
        }
      });

      // Sensores: só iniciamos listeners após permissão
      // (enableDeviceOrientation chama o addEventListener)

      // HUD inicial
      fillEl.style.width = '0%';
      inputModeEl.textContent = 'Toque em "Ativar sensores" no celular';
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight, false);
    }

    function activateGame() {
      if (gameStarted) return;
      gameStarted = true; gameActive = true; last = performance.now();
      statusEl.textContent = 'Equilibre-se (R para recentrar heading)';
    }

    // ===== Loop & Atualizações =====
    let last = performance.now();
    let frameCount = 0; let fpsAccumulator = 0;

    function update(dt) {
      // Drift do equilíbrio (desafio)
      driftTimer -= dt;
      if (driftTimer <= 0) {
        driftTimer = 1 + Math.random() * 1.5;
        driftTarget = (Math.random() * 2 - 1) * 1.2;
      }
      drift += (driftTarget - drift) * (1 - Math.pow(0.001, dt));

      // Controle A/D
      let control = 0;
      if (keys.a) control -= 1; if (keys.d) control += 1;

      angVel += (drift * 0.5 + control * baseControlPower) * dt;
      angVel *= Math.pow(damping, dt * 60);
      angle += angVel * dt;

      // movimento para frente
      camera.position.z -= 2 * dt;

      progress = Math.min(1, progress + baseSpeed * dt);
      fillEl.style.width = (progress * 100).toFixed(1) + '%';
      statusEl.textContent = Math.abs(angle) >= maxAngle * 0.8 ? 'Perigo!' : (useGyro ? 'Giroscópio 1:1' : 'Equilibre-se');

      if (Math.abs(angle) > maxAngle) return gameOver(false);
      if (progress >= 1) return gameOver(true);
    }

    function applyView(dt) {
      if (useGyro && gyroAvailable) {
        // Suavização por slerp para evitar jitter, mas mantendo resposta 1:1 perceptiva
        // Fator de suavização ajustável conforme FPS
        const lerpFactor = Math.min(1, dt * 20); // responde rápido mas filtra ruído
        smoothedQuat.slerp(deviceQuat, lerpFactor);
        finalQuat.copy(smoothedQuat);
        // Aplicar roll do personagem (equilíbrio) no eixo Z da câmera
        const rollQ = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,0,1), angle);
        finalQuat.multiply(rollQ);
        camera.quaternion.copy(finalQuat);
      } else {
        // Modo mouse/desktop
        camera.rotation.set(pitch, yaw, angle, 'YXZ');
      }
    }

    function adaptiveResolution(dt) {
      // Mede FPS médio a cada ~1.5s e ajusta DPR para buscar targetFPS
      frameCount++; fpsAccumulator += dt;
      adaptiveTimer += dt;
      if (adaptiveTimer >= 1.5) {
        const avgDt = fpsAccumulator / frameCount;
        const fps = 1 / Math.max(0.001, avgDt);
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const dprCap = isMobile ? DPR_CAP_MOBILE : DPR_CAP_DESKTOP;
        let current = Math.min(window.devicePixelRatio || 1, dprCap);
        let newDpr = current;
        if (fps < targetFPS * 0.8 && current > 0.8) newDpr = Math.max(0.8, current - 0.1);
        else if (fps > targetFPS * 1.05 && current < dprCap) newDpr = Math.min(dprCap, current + 0.1);
        if (Math.abs(newDpr - current) >= 0.09) {
          renderer.setPixelRatio(newDpr);
          renderer.setSize(window.innerWidth, window.innerHeight, false);
        }
        frameCount = 0; fpsAccumulator = 0; adaptiveTimer = 0;
      }
    }

    function animate(now) {
      if (gameOverFlag) return;
      requestAnimationFrame(animate);
      const t = now || performance.now();
      const dt = Math.min(0.05, (t - last) / 1000); // clamp dt
      last = t;

      if (gameActive) update(dt);
      applyView(dt);
      adaptiveResolution(dt);
      renderer.render(scene, camera);
    }

    function gameOver(win) {
      gameOverFlag = true; gameActive = false;
      overlay.hidden = false; overlay.classList.remove('fade-out');
      document.getElementById('panel').innerHTML = win
        ? '<h1>Você conseguiu!</h1><p>Chegou ao fim da corda.</p><button onclick="location.reload()">Recomeçar</button>'
        : '<h1>Você caiu!</h1><p>Perdeu o equilíbrio.</p><button onclick="location.reload()">Recomeçar</button>';
    }

    // ===== Start =====
    init();
    requestAnimationFrame(animate);

    // Recentrar heading por gesto (toque com dois dedos)
    let touchCount = 0; let touchTimer = null;
    window.addEventListener('touchstart', (e) => {
      touchCount = e.touches.length;
      if (touchCount >= 2) {
        if (touchTimer) clearTimeout(touchTimer);
        touchTimer = setTimeout(() => { recenterHeading(); }, 300);
      }
    }, { passive: true });
    window.addEventListener('touchend', () => { if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; } }, { passive: true });

  })();
  </script>
</body>
</html>
