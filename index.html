<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balanço na Corda 3D</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: black; }
    canvas { display: block; }
    #overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); color: white; font-family: sans-serif; text-align: center; }
    #panel { background: rgba(0,0,0,0.85); padding: 20px; border-radius: 12px; max-width: 600px; }
    button { margin-top: 12px; padding: 10px 16px; background: #222; color: #eee; border: 1px solid #555; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #333; }
    [hidden] { display: none !important; }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="panel">
      <h1>Balanço na Corda 3D</h1>
      <p>Você está em uma corda suspensa sobre um desfiladeiro. O movimento para frente é automático.<br>
      Incline-se para equilibrar: use <b>A</b> e <b>D</b> no PC ou mova o celular para os lados (giroscópio).</p>
      <button id="play">Jogar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
  (() => {
    let scene, camera, renderer, rope, floor;
    let angle = 0, angVel = 0;
    const maxAngle = 0.5; // rad
    const damping = 0.985;
    const baseControlPower = 1.5;

    const keys = { a: false, d: false };

    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('play');

    playBtn.onclick = start;

    function start() {
      overlay.hidden = true;
      init();
      animate();
    }

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Luz
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      light.position.set(0, 200, 0);
      scene.add(light);

      // Chão (lava)
      const floorGeo = new THREE.PlaneGeometry(200, 200, 20, 20);
      const floorMat = new THREE.MeshBasicMaterial({ color: 0xff3300, wireframe: true });
      floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -5;
      scene.add(floor);

      // Corda (um box longo e fino)
      const ropeGeo = new THREE.BoxGeometry(0.1, 0.05, 100);
      const ropeMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      rope = new THREE.Mesh(ropeGeo, ropeMat);
      scene.add(rope);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Controles PC
      addEventListener('keydown', (e) => { if(e.key==='a') keys.a = true; if(e.key==='d') keys.d = true; });
      addEventListener('keyup', (e) => { if(e.key==='a') keys.a = false; if(e.key==='d') keys.d = false; });

      // Giroscópio mobile
      window.addEventListener('deviceorientation', (e) => {
        if (e.gamma) {
          angle = THREE.MathUtils.clamp(e.gamma * 0.02, -maxAngle, maxAngle);
        }
      });
    }

    function update(dt) {
      let control = 0;
      if (keys.a) control += 1; // invertido
      if (keys.d) control -= 1;

      angVel += control * baseControlPower * dt;
      angVel *= Math.pow(damping, dt * 60);
      angle += angVel * dt;
      angle = THREE.MathUtils.clamp(angle, -maxAngle, maxAngle);

      // Inclina câmera
      camera.rotation.z = angle;

      // Move para frente
      camera.position.z -= 2 * dt;

      // Perde se passar limite
      if (Math.abs(angle) >= maxAngle) {
        gameOver();
      }
    }

    let last = performance.now();
    let gameOverFlag = false;
    function animate() {
      if (gameOverFlag) return;
      requestAnimationFrame(animate);
      const now = performance.now();
      const dt = Math.min(0.05, (now - last) / 1000);
      last = now;

      update(dt);
      renderer.render(scene, camera);
    }

    function gameOver() {
      gameOverFlag = true;
      overlay.hidden = false;
      document.getElementById('panel').innerHTML = '<h1>Você caiu!</h1><p>Excedeu o ângulo crítico e caiu na lava.</p><button onclick="location.reload()">Recomeçar</button>';
    }
  })();
  </script>
</body>
</html>
